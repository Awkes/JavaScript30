<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'STRING');
    
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background: red;');

    // warning!
    console.warn('OH NO!')
    
    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 persons per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Wrong!');
    
    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`is ${dog.age} years old`);
      console.log(`is ${dog.age * 7} dog years old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count('Åke');
    console.count('Erika');
    console.count('Åke');
    console.count('Erika');
    console.count('Erika');
    console.count('Åke');
    console.count('Åke');
    console.count('Åke');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
      console.table(dogs);

  </script>
</body>
</html>
